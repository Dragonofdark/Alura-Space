{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <section class="conteudo">
        {% for fotografia in supreenda_me %}
            <section class="imagem">
                <div class="imagem__conteudo">
                    <img class="imagem__imagem" src="{{ imagem.url }}" alt="Imagem Surpressa">
                    <div class="imagem__info">
                        <div class="imagem__texto">
                            <p class="imagem__titulo">{{ fotografia.nome }}</p>
                            <p class="imagem__visualizacao"> {{ fotografia.surpreenda_me }}</p>
                        </div>
                    </div>
                </div>
            </section>
        {% empty %}
            <img class="imagem__imagem" src="{% static 'assets/imagens/galeria/not-found.png'%}">
        {% endfor %}
    </section>
{% endblock %}
